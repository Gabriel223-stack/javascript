<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-image: linear-gradient(to right, blue, rgb(30, 167, 231), rgb(0, 162, 255));
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: white;
        }

        h1 {
            color: yellow;
        }

        p {
            text-align: justify;
        }
    </style>
    </style>
</head>

<body>
    <h1>Olá mundo!</h1>
    <p>
        Já me livrei da maldição!
    </p>

    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // VALOR STRING
        var n2 = Number(window.prompt('Digite outro numero: ')) // VALOR STRING
        var s = n1 + n2 // CONVERTER STRING PARA NUMBER
        window.alert(`A soma dos valores ${n1} + ${n2} é ${s}`) //CONCATENAÇÃO
        // (NUMBER + NUMBER) PARA ADIÇÃO
        // (STRING + STRING) PARA CONCATENAÇÃO

        //USAR a CRAZY E ${} PARA FAZER A RELAÇÃO DAS VARIÁVEIS
    </script>
</body>

</html>
