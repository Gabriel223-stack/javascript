<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }
        
        input {
            display: block;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Desafio antes e depois</h1>

    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">

    <script>
        function clicar() {
            var numInt = Number(window.prompt('Digite um número inteiro'))
            var res = 1
            var resSub = numInt-res
            var resAdc = numInt+res
            window.alert(`Antes de ${numInt}, temos o número ${resSub}. Depois de ${numInt}, temos o número ${resAdc}.`)
        }
    </script>
    
</body>
</html>
