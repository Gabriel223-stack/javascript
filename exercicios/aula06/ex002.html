<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-image: linear-gradient(to right, blue, rgb(30, 167, 231), rgb(0, 162, 255));
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: white;
        }

        h1 {
            color: yellow;
        }

        p {
            text-align: justify;
        }
    </style>
</head>

<body>
    <h1>Olá mundo!</h1>
    <p>
        Já me livrei da maldição!
    </p>

    <script>
        var nome = window.prompt('Qual é o seu nome?') // VAI PERGUNTAR O NOME
        window.alert('É um grande prazer em te conhecer, ' + nome) // CONCATENAÇÃO
    </script>
</body>

</html>
