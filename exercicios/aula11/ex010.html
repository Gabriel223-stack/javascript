<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <form action="" method="post">

        <p>Velocidade do carro:
            <input type="number" name="txtvel" id="txtvel">
            km/h
        </p>

        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">

        </div>
    </form>

    <script>
        function calcular(){
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = (`<p>Sua velocidade foi de <strong>${vel} km/h</strong></p>`)

        if (vel > 60){
            res.innerHTML += ('Você está <strong>MULTADO!</strong>')
        } else {
            res.innerHTML += ('Parabéns!')
        }

        res.innerHTML += `<p>Dirija sempre com cinto de segurança!`
    }
    </script>
</body>
</html>
